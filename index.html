<!DOCTYPE html>
<html>
<head>
  <title>MK8DX Distance Calculator</title>
  <link rel="stylesheet" href="css/mk8dx_distance.css">
  <script src="js/values.js"></script>
  <script src="js/mk8dx_distance.js"></script>
</head>
<body>
	<canvas id="map"></canvas>
	<canvas id="highlights"></canvas>
	<div id="p1"></div>
	<div id="p2"></div>
	<div id="rightBox">
		<label for="mapSelect">Map</label>
		<select name="mapSelect" id="mapSelect"></select>
		<div id="distance">
			<label for="dist">Distance between 1st and other player :</label>
			<input id="dist" name="dist" type="number" />
		</div>
	</div>
	<script>
		setupMapSelection();
		init();
		// Avoid "disallowed" icon to appear while dragging cursors
		document.addEventListener("dragover", (event) => {
			event.preventDefault();
		});
	</script>
</body>
</html>

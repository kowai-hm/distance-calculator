<!DOCTYPE html>
<html>
<head>
  <title>MK8DX Distance Calculator</title>
  <link rel="stylesheet" href="css/mk8dx_distance.css">
  <script src="js/values.js"></script>
  <script src="js/mk8dx_distance.js"></script>
  <link rel="icon" href="assets/ccc.png" type="image/icon type">
</head>
<body>
	<canvas id="map"></canvas>
	<canvas id="highlights"></canvas>
	<div id="p1"></div>
	<div id="p2"></div>
	<div id="rightBox">
		<label for="mapSelect">Map</label>
		<select name="mapSelect" id="mapSelect"></select>
		<div id="distance">
			<label for="dist">Distance between 1st and other player :</label>
			<input id="dist" name="dist" type="number" />
		</div>
		<div style="white-space:pre-wrap;">
			<a href="http://japan-mk.blog.jp/mk8dx/note4/prob.html">Item probability distribution table for more details</a>
			----------------
			Player 1 in-game position</div>
		<video id="video_p2" height="250">
			<source id="source_p2" type="video/mp4">
		</video>
		<div>Other player in-game position</div>
		<video id="video_p1" height="250">
			<source id="source_p1" type="video/mp4">
		</video>
	</div>
	<script>
		setupMapSelection();
		init();
		// Avoid "disallowed" icon to appear while dragging cursors
		document.addEventListener("dragover", (event) => {
			event.preventDefault();
		});
	</script>
</body>
</html>
